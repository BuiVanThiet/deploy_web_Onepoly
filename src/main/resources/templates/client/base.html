<body>
<!-- Start navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: #fdf7f7;">
    <div class="container-fluid">
        <a href="/onepoly/home"><img src="/img/Logo.png" width="70px" height="70px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: black;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 5px">
                <li class="nav-item">
                    <a  class="nav-link active" aria-current="page" href="/onepoly/home" style="color: black;text-decoration: none">
                        <i class="bi bi-house-fill"></i> Trang chủ
                    </a>
                </li>
                <li class="nav-item" style="margin-left: 5px">
                    <a class="nav-link active" aria-current="page" href="/onepoly/products" style="color: black;text-decoration: none">
                        <i class="bi bi-bag"></i> Sản phẩm
                    </a>
                </li>
                <li class="nav-item" style="margin-left: 10px">
                    <a class="nav-link active" aria-current="page" href="/contact" style="color: black;text-decoration: none">
                        <i class="bi bi-telephone"></i> Liên hệ
                    </a>
                </li>
            </ul>
            <!-- Thanh tìm kiếm -->
            <form style="width: 700px">
                <div class="input-group">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search...">
                    <button type="button" onclick="searchProduct()" class="btn btn-light text-dark ms-1">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li th:if="${clientLogin == null}" class="nav-item">
                    <a class="navbar-brand" href="/onepoly/search-bill-by-code-bill" style="color: black; margin-right: 50px">
                        <i class="bi bi-search"></i></a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="/onepoly/cart" style="color: black; margin-right: 50px"><i
                            class="bi bi-cart4 fs-4"></i></a>
                </li>
                <li class="nav-item" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                    <a class="nav-link" href="#" style="color: black;">
                        <i class="bi bi-person-circle ts-5 fs-4"></i>
                        <span th:if="${clientLogin != null}" style="font-size: 0.8rem; font-weight: 500;">
                            <span th:text="${clientLogin.acount}"></span>
                        </span>
                    </a>
                    <div id="authDropdown" class="dropdown-content">
                        <button onclick="login()" class="dropdown-button" th:if="${clientLogin == null}">Đăng nhập
                        </button>
                        <button onclick="logout()" class="dropdown-button" th:if="${clientLogin != null}">Đăng xuất
                        </button>
                        <button onclick="profile()" class="dropdown-button" th:if="${clientLogin != null}">Tài khoản của
                            tôi
                        </button>
                        <a th:href="@{'/onepoly/listBillByClient/'+${clientLogin.id}}" class="dropdown-button btn" th:if="${clientLogin != null}">
                            Danh sác hóa đơn
                        </a>
                        <button onclick="register()" class="dropdown-button">Đăng ký</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End navbar -->

<!-- Start Footer -->
<div class="p-3 text-white" style="background: #f3e9e9; margin-top: 15px">
    <div class="row d-flex" style="align-items: stretch;">
        <!-- Cột 1: Liên hệ -->
        <div class="col-md-3 mb-2 d-flex">
            <div class="p-2 w-100 text-dark">
                <label class="fw-bold d-block">Liên hệ</label>
                <p class="mb-2">
                    <i class="bi bi-telephone-fill"></i> Mua hàng: <span class="fw-bold">0374441985</span>
                </p>
                <p class="mb-2">
                    <i class="bi bi-telephone-fill"></i> Khiếu nại: <span class="fw-bold">0374441985</span>
                </p>
                <p class="mb-2">
                    <i class="bi bi-clock-fill"></i> Hỗ trợ: <span class="fw-bold">08:00 - 21:00</span>
                </p>
                <p class="mb-2">
                    <i class="bi bi-geo-alt-fill"></i> Địa chỉ: <span class="fw-bold">Đông Anh, Hà Nội</span>
                </p>
            </div>
        </div>

        <!-- Cột 2: Chính sách -->
        <div class="col-md-3 mb-2 d-flex">
            <div class="p-2 w-100 text-dark">
                <label class="fw-bold d-block">Chính sách</label>
                <p class="mb-2">
                    <a href="/onepoly/policy-exchange-return-bill" class="btn"><i class="bi bi-arrow-repeat"></i> Đổi trả</a>
                </p>
                <p class="mb-2">
                    <i class="bi bi-box"></i> Khui hộp
                </p>
            </div>
        </div>

        <!-- Cột 3: Giới thiệu -->
        <div class="col-md-3 mb-2 d-flex">
            <div class="p-2 w-100 text-dark">
                <label class="fw-bold d-block">Giới thiệu</label>
                <p class="mb-2">
                    <i class="bi bi-info-circle-fill"></i> Về OnePoly
                </p>
            </div>
        </div>

        <!-- Cột 4: Hình ảnh -->
        <div class="col-md-3 d-flex justify-content-center align-items-center">
            <img src="/img/Logo.png" alt="OnePoly Store Image" style="margin-left: 80px" class="img-fluid rounded"
                 width="150px" height="150px">
        </div>
    </div>
