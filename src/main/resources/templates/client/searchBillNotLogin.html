<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/base}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tìm kiếm hóa đơn</title>
</head>
<body>
<div layout:fragment="content" style="margin-top: 100px; display: flex; justify-content: center; align-items: center; ">
    <div style="width: 60%; margin-bottom: 500px">
        <div class="card border border-0">
            <div class="card-body">
                <span class="fs-3 d-block text-center">
                    TRA CỨU THÔNG TIN ĐƠN HÀNG
                </span>
                <br>
                <form action="/onepoly/search-bill" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="codeBill" placeholder="Nhập mã hóa đơn">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="emailBill" placeholder="Nhập email hóa đơn">
                    </div>
                    <span class="text-danger fs-5 d-block text-center" th:text="${error}"></span>
                    <div class="d-block text-center">
                        <button type="submit" class="btn btn-danger" style="width: 20%">Tra cứu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
