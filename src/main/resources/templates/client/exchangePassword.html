<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>

    <link rel="stylesheet" href="/css/client/loginClient.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

</head>
<body>
<div class="wrapper">
    <div class="form-box login">
        <h2>Đổi mật khẩu</h2>
        <form th:action="${action}" method="post">
            <div class="input-box">
                <input type="text" th:value="${passwordOrder1}" name="passwordOrder1" placeholder="mật khẩu mới!"/>
                <span style="color: red" th:text="${messPassWord1}"></span>
            </div>
            <div class="input-box">
                <input type="text" th:value="${passwordOrder2}" name="passwordOrder2" placeholder="Xác nhận lại mật khẩu!"/>
                <span style="color: red" th:text="${messPassWord2}"></span>
            </div>
            <br>
            <button type="submit" class="btn-login">Đổi</button>
        </form>
    </div>
</div>

</div>
<script src="/js/Security/login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
