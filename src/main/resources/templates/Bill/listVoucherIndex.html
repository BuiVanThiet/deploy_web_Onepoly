<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="listVoucherBill">
        <div class="modal fade" id="voucher-modal" tabindex="-1"
             aria-labelledby="voucherModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="voucherModalLabel">
                            Mã giảm giá
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card mb-3">
                            <div class="card-body">
                                <form id="formSearchVoucher">
                                    Tìm kiếm:
                                    <div class="input-group">
                                        <input type="text" id="textVoucherSearch" class="form-control" placeholder="Tìm theo tên, theo mã...">
                                        <button type="submit"  class="btn btn-outline-warning">
                                            <i class="bi bi-search"></i> Gửi
                                        </button>
                                        <button class="btn btn-outline-danger" onclick="resetSearchVoucher()">
                                            <i class="bi bi-search"></i> Làm mới
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div id="loadVoucher">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <span>Voucher mua hè</span>
                                        <span>
                                            <a href="" class="btn btn-success">chọn</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">

                            </ul>
                        </nav>

                        <div class="pagination-section">
                            <!-- Phân trang 2 -->
                            <div class="pagination-custom d-flex justify-content-center">
                                <ul id="voucherPageMax" class="pagination"></ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
