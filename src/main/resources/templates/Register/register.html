<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Home/home_manege}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop Giày Onepoly</title>

</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h3>Đăng ký</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/register}" method="post">
              <div class="form-group mb-3">
                <label for="fullName">Họ và tên</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
              </div>
              <div style="display: flex; align-items: center;">
                <label style="margin-right: 10px;">Giới tính</label>
                <div style="display: flex; gap: 20px;">
                  <div>
                    <input type="radio" id="nam" name="gender" value="1" required>
                    <label for="nam">Nam</label>
                  </div>
                  <div>
                    <input type="radio" id="nu" name="gender" value="2" required>
                    <label for="nu">Nữ</label>
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group mb-3">
                <label for="numberPhone">Số điện thoại</label>
                <input type="text" class="form-control" id="numberPhone" name="numberPhone" required>
              </div>
              <div class="form-group mb-3">
                <label for="address">Địa chỉ</label>
                <input type="text" class="form-control" id="address" name="address" required>
              </div>
              <div class="form-group mb-3">
                <label for="acount">Tên tài khoản</label>
                <input type="text" class="form-control" id="acount" name="acount" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group mb-3">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
              </div>
              <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                <p th:text="${errorMessage}"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
